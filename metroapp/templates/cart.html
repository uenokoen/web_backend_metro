{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
{% include 'components/header.html' %}

<main>
    <div class="flex-row">
        <div class="gray-rectangle">Корзина</div>
        <div class="payment">
            <form action="{% url 'form-trip-action' %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <label for="fullname">ФИО</label>
                <input type=text name="fullname" id="fullname" required/>
                <label for="date">Дата</label>
                <input type=date name="date" id="date" required/>
                <input type=submit class="pay-button" value="Сформировать">
            </form>
            <form action="{% url 'delete-trip-action' %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <input type=submit class="delete-button" value="Удалить">
            </form>
        </div>
    </div>

    <div class="card-container-bin">

        <div>
            {% for route in data %}
                <div class="card-bin">
                    {% if route.thumbnail %}
                        <img src="{{ route.thumbnail }}" alt="Иконка маршрута"
                             class="journey-icon">
                    {% endif %}
                    <h2>МАРШРУТ</h2>
                    <p>{{ route.origin }} - {{ route.destination }}</p>

                    <input type="checkbox"
                           name="check"
                           id="checkbox1"
                           value="free" checked>
                    <label for="checkbox1">Бесплатная пересадка</label>
                </div>
            {% endfor %}
        </div>
    </div>
</main>
</body>
</html>
